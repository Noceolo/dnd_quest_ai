<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Master Assistant</title>
</head>
<body>
    <h1>Welcome the the dnd master assistant</h1>
    <form action="/generate" method="post">
        <label for="num_players">Number of Players</label>
        <input type="number" id="num_players" name="num_players" required><br><br>

        <label for="average_level">Average Player Level:</label>
        <input type="number" name="average_level" id="average_level" required><br><br>

        <button type="submit">Generate adventure</button>
    </form>
</body>
</html>
